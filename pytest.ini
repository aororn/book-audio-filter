[pytest]
# Корневая директория тестов
testpaths = Тесты

# Паттерн обнаружения тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Кодировка
console_output_style = progress

# Маркеры
markers =
    slow: тесты, требующие загрузки данных или API
    pymorphy: тесты, требующие pymorphy2
    integration: интеграционные тесты

# Минимальная версия
minversion = 6.0

# Добавить путь к инструментам
pythonpath = Инструменты

# Покрытие (запуск: pytest --cov)
# Полный запуск с покрытием:
#   pytest --cov=Инструменты --cov-report=term-missing
#   pytest --cov=Инструменты --cov-report=html
